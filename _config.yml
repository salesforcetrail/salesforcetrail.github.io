# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

include: ["_pages"]
locale: "en"
email: ssalesforcetrail@gmai.com
description: "Exploring Salesforce"
# baseurl: "" # the subpath of your site, e.g. /blog
url: https://salesforcetrail.github.io
github_username:  salesforcetrail
title: "SalesforceTrail"
repository: "salesforcetrail/salesforcetrail.github.io"
logo: "/assets/images/logo.png"


# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.19.3"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed


markdown: kramdown

#Custom settings
words_per_minute: 200
paginate: 10
paginate_path: /page:num/
search: true
breadcrumbs: false
timezone: Europe/Amsterdam
# URL like domain.com/article-name
permalink: /:title

